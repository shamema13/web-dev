<html>

<head>
    <title>JavaScript sample registration from validation</title>
    <script type='text/javascript'>
        function formValidation() {
            var uid =
                document.form1.userid; var
                    passid = document.form1.passid;
            var uname =
                document.form1.username; var
                    uadd = document.form1.address;
            var uzip = document.form1.zip;
            var uemail =
                document.form1.email;
            if (userid_validation(uid, 5, 12)) {
                if (userid_validation(passid, 7, 12)) {
                    if (allLetter(uname)) {
                        if (alphanumeric(uadd)) {
                            if (allnumeric(uzip)) {
                                if (ValidateEmail(uemail)) {
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }
        function userid_validation(uid, mx, my) {
            var uid_len = uid.value.length;

            if (uid_len == 0 || uid_len >= my || uid_len < mx) {
                alert("It should not be empty / length be between " + mx + " to" + my); uid.focus();
                return false;
            }
            return true;
        }
        function allLetter(uname) {
            var letters = /^[A-Za-z]+$/;
            if (uname.value.match(letters)) {
                return true;
            }
            else {
                alert('Please input alphabet characters only');uname.focus();
return false;
            }
        }
        function alphanumeric(uadd) {
            var letters = /^[0-9a-zAZ]+$/;
            if (uadd.value.match(letters
            )) {
                return true;
            }
            else {
                alert('Please input alphanumeric characters only');uadd.focus();
return false;
            }
        }
        function allnumeric(uzip) {
            var numbers = /^[0-9]+$/;
            if (uzip.value.match(numbers)) {
                return true;
            }
            else {
                alert('Please input numeric characters only');uzip.focus();
return false;

            }
        }
        function ValidateEmail(uemail) {
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w +)* (\.\w{ 2, 3 }) +$ /; if (uemail.value.match(mailformat)) {
                return true;
            }
            else {
                alert("You have entered an invalid email address!");

                uemail.focus(
                ); return false;
            }
        }
    </script>
</head>

<body>
    <form name='form1' onsubmit='return formValidation()'>
        <!-- 

            the above form will call the function formValidation() when the form is submitted.
            If the function returns true, the form will be submitted, otherwise it will not be submitted.
         -->
        <table width="600" cellpadding="3" style="border-collapse: collapse; background-color: aquamarine;">
            <tr>
                <td >User id </td>
                <td ><input style="background-color: brown;" type="text" name="userid" size="22" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="passid" size="12" /></td>
                <!-- 
                    to make the  password visible, change the type to text or remove the type attribute
                    or change the type to password to make it hidden
                    to show an eye icon to toggle the password visibility, use the following code
                                    -->
                    <input type="password" name="passid" size="12" id="passid" />
                    <input type="checkbox" onclick="myFunction()">Show Password
                    <script>
                        function myFunction() {
                            var x = document.getElementById("passid");
                            if (x.type === "password") {
                                x.type = "text";
                            } else {
                                x.type = "password";
                            }
                        }
                    </script>

 
            </tr>
            <tr>

                <td>Name</td>
                <td><input type="text" name="username" size="50" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address" size="50" /></td>
            </tr>
            <tr>
                <td>ZIP Code </td>
                <td><input type="text" name="zip" /></td>
            </tr>
            <tr>

                <td>Email</td>
                <td><input type="text" name="email" size="50" /></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="msex" value="Male" /> Male
                    <input type="radio" name="fsex" value="Female" /> Female
                </td>
            </tr>
            <tr>
                <td>Language preference</td>
                <td><input type="checkbox" name="en" value="en" checked />English
                    <input type="checkbox" name="nonen" value="noen" />Non English
                </td>
            </tr>
            <tr>
                <td>Write about
                    yourself<br>
                    (optional)</td>
                <td><textarea name="desc" rows="4" cols="40"></textarea></td>

            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="submit" value="Lets gooo " /></td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>
</body>

</html>
